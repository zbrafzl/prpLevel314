<div id="divApp">
    <table style="width: 100%;" cellspacing="0px">
        <tbody>
            <tr style="float: left">
                <th>
                    <h4 style="margin: 0px; font-size: 35px; border-bottom: 2px solid #000;">#name#, #relationType# #relation# [#gender#] - [#facultyName#]</h4>
                    <h4 style="margin: 0px; font-size: 20px; margin-top:10px; ">Form No. :#applicantId#, Pmdc: #pmdcNo#, Cell No:#contactNumber#, #emailId# </h4>
                </th>
            </tr>
            <tr style="float: right">
                <th>
                    <a class="ank" href="/images/Applicant/#applicantId#/#pic#" target="_blank" title="Click to view">
                        <img class="imgView" src="/images/Applicant/#applicantId#/#pic#" style="width:90px; height:80px;" />
                    </a>
                </th>
            </tr>
        </tbody>
    </table>
    
</div>

<div id="divAppInfo">
    <div class="col-md-2 col-sm-2 col-xs-2">
        <label class="lblT">Quota </label>
        <label class="lblV">#quotaName# </label>
  
    </div>
    <div class="col-md-2 col-sm-2 col-xs-2">
        <label for="heard" style="width:100%;">Program</label>
        <span class="form-control"> #typeName#</span>
    </div>

    <div class="col-md-4 col-sm-4 col-xs-4">
        <label for="heard" style="width: 100%;">Speciality</label>
        <span class="form-control"> #specialityName#</span>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-4">
        <label for="heard" style="width:100%;">Hospital Name</label>
        <span class="form-control"> #hospitalName#</span>
    </div>
</div>

<div id="divJob">
    <div class="col-md-2 col-sm-2 col-xs-2">
        <label class="lblT">Quota </label>
        <label class="lblV">#quotaName# </label>
    </div>
   <div class="col-md-3 col-sm-3 col-xs-3">
        <label class="lblT">Program </label>
        <label class="lblV">#typeName# </label>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-3">
        <label class="lblT">Speciality </label>
        <label class="lblV">#specialityName# </label>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-4">
        <label class="lblT">Hospital </label>
        <label class="lblV">#hospitalName# </label>
    </div>
</div>
