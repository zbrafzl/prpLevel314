<table width="800px" style="margin:auto; border:1px solid #524f4f" cellpadding="0" cellspacing="0" st>
    <thead>
        <tr align="center">
            <td><img src="https://prp.phf.gop.pk/images/emailHeader.jpeg" /></td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <p style="color: #000; font-size: 14px; font-family: Arial; padding-left: 40px; padding-top: 30px;">
                    <b>Dear {#name#}!</b> ( PMDC No: {#pmdcNo#}, EmailId: {#emailId#} )
                </p>
                <br />
                <br />
            </td>
        </tr>
        <tr>
            <td>
                <p style="color: #000; font-size: 14px; font-family: Arial; padding-left: 40px;">
                    <b>  Feedback/Complaint :</b>
                </p>
                <p style="line-height: 18px; color: #000; font-size: 16px; font-family: Arial; padding-left: 40px; padding-right: 40px;">
                    {#question#}
                    <br />
                    <br />
                </p>
            </td>
        </tr>
        <tr>
            <td>
                <p style="color: #000; font-size: 14px; font-family: Arial; padding-left: 40px;">
                    <b>  Reply :</b>
                </p>
                <p style="line-height: 18px; color: #000; font-size: 16px; font-family: Arial; padding-left: 40px; padding-right: 40px;">
                    {#answer#}
                    <br />
                    <br />
                </p>
            </td>
        </tr>
        <tr>
            <td>
                <p style="line-height: 18px; color: #000; font-size: 16px; font-family: Arial; padding-left: 40px; padding-right: 40px;">
                    Regards
                    <br />
                    PRP Support Team.
                </p>
                <br />
            </td>
        </tr>
        <tr>
            <td>
                <p style="color: #000; font-size: 14px; font-family: Arial; padding-left: 40px;">
                    <b>This is an automated email. Please do not reply.</b>
                </p>
            </td>
        </tr>
        <tr>
            <td>
                <p style="color: #000; font-size: 14px; font-family: Arial; padding-left: 40px;">
                    <br />
                    <br />
                </p>
            </td>
        </tr>

    </tbody>
</table>
